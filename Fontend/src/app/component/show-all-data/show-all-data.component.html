<div class="container">

    <div class="row">
      <div class="col-md-12">
        <br>
        <button routerLink="/add" class="btn btn-default pull-right add-row"><i class="fa fa-plus"></i>&nbsp;&nbsp; Add Row</button>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3"><b>Total data= {{userdata.length}}</b> </div>
        <table class="table table-bordered" id="editableTable">
          <thead>
            <tr>
            <th>S.no</th>
                <th>_ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of userdata; index as i">
                <td>{{i+1}}</td>
                <td >{{data._id}}</td>
                <td >{{data.name}}</td>
                <td >{{data.email}}</td>
                <td >{{data.phone}}</td>
                <td >{{data.address}}</td>
                <td>
                <a (click)="update(data._id)" class="button button-small edit" title="Edit">
                    <i class="fa fa-pencil " ></i>
                </a>
                
                <a (click)="delete(data._id)" class="button button-small edit" title="Delete">
                    <i class="fa fa-trash"></i>
                </a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
